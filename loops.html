<!DOCTYPE html>

	<html lang="en">

      <meta charset="utf-8"/>

      <title> While Loop</title>
        
<!--CSS Link -->
      <link rel="stylesheet" href="css/main.css"/>

    </head>	

<body>		

	<h1> Loop to increment a variable by 1 </h1> 


	<script type="text/javascript">	

		// Increment the value of the variable sheep by 1 each iteration. and exit the loop at 25 
		
	
		var sheep = 1;

		while (sheep <=25){

				document.write (sheep + "  Sheep jumping over the Fence <br />" );

				sheep++;

		}


	</script>

</body>


</html>
